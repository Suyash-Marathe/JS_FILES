<html>
    <head>
        <title>Even Odd Numbers</title>
        <link rel="stylesheet" type="text/css" href="Even Odd Numbers.css">
        <script src="Even Odd Numbers.js"></script>
    </head>
    <body>
        <div class="title">
            EVEN ODD NUMBERS
        </div>        
        <div class="input">
            Enter The Number : <input type="number" id="number" onmouseover="changebg()" onmouseout="resetbg()" />
        </div>
        <div class="float">
            <marquee direction="right" scrollamount="1.5%" behavior="alternate" >
                --------EVEN ODD--------
                <br>
                --------NUMBERS--------
            </marquee>
        </div>
        <div class="button">
            <input type="button" value="Check" onclick="check()" />
        </div>
    </body>
</html>
