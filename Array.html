<html>
	<head>
		<title>Array</title>
	</head>
	<body>
		<script>
			let no = ['Prit', 'Aryan', 1, 66, 44, 5];

			for (let i=0; i<=4; i++)
			{
				document.write("<br>Value At "+ i +" = "+no[1]);
			}

			document.write("<br>Length = "+no.length);

			no.push(100);
			for (let i=0; i<=5; i++)
			{
				document.write("<br>Value At "+ i +" = "+no[i]);
			}

			no.unshift(50);
			for (let i=0; i<=6; i++)
			{
				document.write("<br>Value At "+ i +" = "+no[i]);
			}
		</script>
	</body>
</html>
