<html>
	<head>
		<title>Armstrong Number</title>
		<link rel="stylesheet" type="text/css" href="Armstrong Number 2.css">
		<script src="Armstrong Number 2.js"></script>
	</head>
	<body>
		<div class="title">
			ARMSTRONG NUMBER
		</div>
		<div class="input">
			Enter The Number : <input type="number" id="number" name="number" onmouseover="changebg()" onmouseout="resetbg()" />
		</div>
		<div class="float">
			<marquee behavior="alternate" scrolldelay="10%" direction="right">
			ARMSTRONG
			<br>
			---NUMBER---
			</marquee>
		</div>
		<div class="button">
			<input type="button" value="Check" onclick="show()" />
		</div>
	</body>
</html>
