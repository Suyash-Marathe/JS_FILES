<html>
    <head>
        <title>Leap Year</title>
        <link rel="stylesheet" type="text/css" href="Leap Year 2.css">
        <script src="Leap Year 2.js"></script>
    </head>
    <body>
        <div class="title">
            LEAP YEAR
        </div>
        <div class="input">
            Enter The Year : <input type="number" id="year" onmouseover="changebg()" onmouseout="resetbg()" />
        </div>
        <div class="float">
            <marquee behavior="alternate" direction="right" scrolldelay="100%">
                !------LEAP------!
                <br>
                !------YEAR------!
            </marquee>
        </div>
        <div class="button">
            <input type="button" value="Check" onclick="check()" />
        </div>
    </body>
</html>
