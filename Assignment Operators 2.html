<html>
<head>
	<title>Assignment Operators</title>
</head>
<body>
	<script>
		let x = 10;
		x += 10;
		document.write("<br>", x);
		let y = 10;
		y -= 5;
		document.write("<br>", y);
		let a = 10
		a *= 5;
		document.write("<br>", a);
		let b = 10;
		b /= 5;
		document.write("<br>", b);
	</script>
</body>
</html>
