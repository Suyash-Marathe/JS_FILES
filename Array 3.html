<html>
	<head>
		<title>Array 3</title>
	</head>
	<body>
		<script>
			let no = [2, 7, 9, 1, 34, 17, 23];
			let newarray = no.splice(4, 2, 88);

			document.write("No Array = "+ no);
			document.write("<br>New Array = "+ newarray);

		let newarray2 = no.slice(2, 5);
		document.write("<br>After Slice = "+ newarray2);
		</script>
	</body>
</html>
