<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boots Trao</title>
        <style>
            .box {
                height: 200px;
                background-color: blue;
                border: 10px solid orange;
                text-align: center;
                padding: 2px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="box">Column 1</div>
                </div>
                <div class="col-md-6">
                    <div class="box">Column 2</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="box">Column 3</div>
                </div>
                <div class="col-md-4">
                    <div class="box">Column 4</div>
                </div>
                <div class="col-md-4">
                    <div class="box">Column 5</div>
                </div>
            </div>
        </div>
    </body>
</html>
