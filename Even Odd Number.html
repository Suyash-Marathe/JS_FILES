<html>
<head>
    <title>Even Odd Number</title>
    <style>

        * {
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: 40px;
            font-family: monospace;
        }

        body {
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <script>

        let n;

        n = prompt("Enter The Number : ");

        if (n % 2 == 0)
        {
            document.write("Entered Number Is Even Number.");
            console.log("Entered Number Is Even Number.");
        }
        else
        {
            document.write("Entered Number Is Odd Number.");
            console.log("Entered Number Is Odd Number.");
        }

    </script>
</body>
</html>
