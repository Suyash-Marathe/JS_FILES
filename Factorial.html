<html>
<head>
	<title>Factorial Number</title>
	<style>
		* {
			color: white; font-weight: bold; font-weight: bold; font-style: italic; font-size: 40px; text-decoration: underline;
		}
		body {
			background-color: black;
		}
	</style>
</head>
<body>
	<script>
		let i, n, f=1;

		n = prompt("Enter The Number : ");

		for(i=n; i>=1; i--)
		{
			f = f * i;
		}
		
		document.write("",f);
	</script>
</body>
</html>
