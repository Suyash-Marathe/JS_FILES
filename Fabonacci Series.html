<html>
    <head>
        <title>Fabonacci Series</title>
        <link rel="stylesheet" type="text/css" href="Fabonacci Series.css">
        <script src="Fabonacci Series.js"></script>
    </head>
    <body>
        <center>
            <div id="title">
                FABONACCI SERIES
            </div>
            <div id="input">
                Enter The Level : <input type="number" id="number" onmouseover="changebg()" onmouseout="resetbg()" />
            </div>
            <div id="float">
                <marquee behavior="alternate" scrolldelay="40%" direction="right">
                    FABONACCI
                    <br>
                    ---SERIES---
                </marquee>
            </div> 
            <div id="button">
                <input type="button" value="Print Series" onclick="print()" />
            </div>
        </center>
    </body>
</html>
