<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
            let fruits = ["Apple", "Banana", "Orange"];
            console.log(fruits);
            console.log(fruits.lenght);
            fruits[1] = "Grapes";
            console.log(fruits);
            fruits.push("Mango");
            console.log(fruits);
            fruits.pop();
            console.log(fruits);
            for(var i=0; i<fruits.lenght; i++)
            {
                console.log(fruits[i]);
            }
            fruits.forEach(function(fruits)
            {
                console.log(fruits);
            });
        </script>
    </body>
</html>
