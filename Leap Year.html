<html>
<head>
    <title>Leap Year</title>
    <style>

        * {
            color: white;
            font-family: cursive;
            font-weight: bold;
            text-decoration: underline;
            font-size: 40px;
        }

        body {
            background-color: black;
        }

    </style>
</head>
<body>
    <script>

        let year;

        year = prompt("Enter The Year : ");

        if (year % 4 == 0)
        {
            document.write("Entered Year Is Leap Year.")
            console.log("Entered Year Is Leap Year.");
        }
        else
        {
            document.write("Entered Year Is Not Leap Year.");
            console.log("Entered Year Is Not Leap Year.");
        }

    </script>
</body>
</html>
