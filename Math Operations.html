<html>
    <head>
        <title>Addition</title>
        <style>
            * {
                font-size: 40px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                text-align: center;
                color: crimson;
            }

            body {
                background-color: cornflowerblue;
            }
        </style>
        <script>
            function operation()
            {
                let x = document.getElementById("object").value;
                switch (x)
                {
                    case '+':
                    
                        let n_1 = parseInt(document.getElementById("num_1").value);
                        let n_2 = parseInt(document.getElementById("num_2").value);

                        let add = parseInt(n_1 + n_2);

                        alert("Addition = "+ add);
                        break;

                    case '*':
                        
                        let n_1 = parseInt(document.getElementById("num_1").value);
                        let n_2 = parseInt(document.getElementById("num_2").value);
        
                        let mul = parseInt(n_1 * n_2);
        
                        alert("Multiplicatioin = "+ mul);
                        break;

                        case '-':
                        
                        let n_1 = parseInt(document.getElementById("num_1").value);
                        let n_2 = parseInt(document.getElementById("num_2").value);
        
                        let sub = parseInt(n_1 - n_2);
        
                        alert("Substraction = "+ sub);
                        break;

                        case '/':
                        
                        let n_1 = parseInt(document.getElementById("num_1").value);
                        let n_2 = parseInt(document.getElementById("num_2").value);
        
                        let div = parseInt(n_1 / n_2);
        
                        alert("Division = "+ div);
                        break;
                }
            }
        </script>
    </head>
    <body>

        <h2>Enter Two Numbers :</h2>

        <br><input type="number" id="num_1" />
        <br><input type="text" id="object" />
        <br><input type="number" id="num_2" />

        <br><br><input type="button" value="ADD" onclick="operation()" />
    </body>
</html>
