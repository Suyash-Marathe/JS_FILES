<body>
	<script>

	let num_1, num_2;

	num_1 = parseFloat(prompt("Enter The First Number : "));
	num_2 = parseFloat(prompt("Enter The Second Number : "));

	add = num_1 + num_2;
	sub = num_1 - num_2;
	mul = num_1 * num_2;
	div = num_1 / num_2;

	document.write("Addition = "+add);
	console.log("Addition = "+add);

	document.write("<br>Substraction = "+sub);
	console.log("Substraction = "+sub);

	document.write("<br>Multiplication = "+mul);
	console.log("Multiplication = "+mul);

	document.write("<br>Division = "+div);
	console.log("Division = "+div);
	
	</script>
